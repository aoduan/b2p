<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>用户中心</title>
	<link rel="stylesheet" href="./common/css/reset.css"/>
    <link rel="stylesheet" href="./common/css/style.css"/>
    <link rel="stylesheet" href="./common/css/bootstrap.min.css"/>
    <script src="./common/js/jquery.js"></script>
	<script src="./common/js/token.js"></script>
	
	<script src="./common/js/c_record.js"></script>
	
</head>
<body class="bai">
	<input type="text" name="rootPath" id="rootPath" value="/orderonline" style="display: none;">    
	
<form id="myorderlist" method="post">
<div class="order">
    
    <div class="ownOrder">
        
        <!-- 当前第几页 -->
		<input type="hidden" name="pageNo" id="pageNo" value="1">
		<!-- 每页显示多少条记录 -->
		<input type="hidden" name="pageSize" id="pageSize" value="5">
		<!-- 页号开始的值 -->
		<input type="hidden" name="startIndex" id="startIndex" value="1">  
		<!-- 页号结束的值 -->
		<input type="hidden" name="endIndex" id="endIndex" value="0">
		<!-- 总共多少条记录 -->
		<input type="hidden" name="totalRecord" id="totalRecord" value="0">
		<!-- 订单ID -->
		<input type="hidden" name="orderId" id="orderId" value="">
		<!-- <input type="hidden" name="cancelOId" id="cancelOId" value=""> -->
		<!-- tab page number -->
    	<input type="hidden" id="listNo" name="listNo" value="1">
    	<!-- <input type="hidden" id="orderState" name="orderState" value=""> -->
		<div class="contaniner">
			<table class="table table-striped" id="table">
				<thead id="thead">
					<th>商品编号</th>
					<th>交易时间</th>
					<th>金额</th>
					<th>状态</th>
				</thead>
				<tbody id="tbody">
				</tbody>
			</table>
		</div>
		
		
        <div class="pa">
			<a class="prev "  lang="1">上一页</a>
			<a class="next"  lang="0">下一页</a>
			<span class="total">共0页</span>
			<span class="word">到第</span><input type="text" class="pageNumber" value=""><span class="word">页</span>
			<input type="button" class="confirm" value="确定">
		</div>
		
    </div>
</div>

</form>

</body>
</html>
